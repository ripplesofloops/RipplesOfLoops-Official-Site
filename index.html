        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500&family=Montserrat:wght@200;400&display=swap');

        :root {
            --accent-color: #78909c; 
            --bg-color: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            color: #2c3e50;
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
        }

        .sans {
            font-family: 'Montserrat', sans-serif;
        }

        /* 浅色涟漪动画 */
        .ripple-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(120, 144, 156, 0.12);
            border-radius: 50%;
            animation: ripple-out 12s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
        }

        .ripple:nth-child(2) { animation-delay: 3s; }
        .ripple:nth-child(3) { animation-delay: 6s; }
        .ripple:nth-child(4) { animation-delay: 9s; }

        @keyframes ripple-out {
            0% { width: 0; height: 0; opacity: 0; }
            10% { opacity: 1; }
            100% { width: 160vmax; height: 160vmax; opacity: 0; }
        }

        /* 入场动画 */
        .fade-in-up {
            animation: fadeInUp 1.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(15px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* 社交图标样式 */
        .social-link {
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: #b0bec5;
        }

        .social-link:hover {
            color: #37474f;
            transform: translateY(-4px) scale(1.1);
        }

        .line-glow {
            box-shadow: 0 0 15px rgba(120, 144, 156, 0.2);
        }
    </style>
</head>
